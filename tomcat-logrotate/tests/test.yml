---
- hosts: all
  become: True
  vars:
    logrotate_scripts:
      - name: tomcat-logrotate
        paths:
          - /var/log/pki/pki-tomcat/catalina.*.log
          - /var/log/pki/pki-tomcat/host-manager.*.log
          - /var/log/pki/pki-tomcat/localhost.*.log
          - /var/log/pki/pki-tomcat/localhost_access_log.*.log
          - /var/log/pki/pki-tomcat/manager.*.log
          - /var/log/pki/pki-tomcat/pki/debug.*.log
          - /var/log/pki/pki-tomcat/ca/debug.*.log
        options:
          - missingok
          - notifempty
          - daily
          - rotate "{{ logrotate_keep }}"
          - maxage "{{ logrotate_age }}"

  roles:
    - tomcat-logrotate

  tasks:
    - name: Verify logrotate config check passes
      shell: logrotate -d "{{ logrotate_conf_dir }}{{ item.name }}"
      with_items: "{{ logrotate_scripts }}"
      register: logrotate_tests
      failed_when: "'error' in logrotate_tests.stderr"